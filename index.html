<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Velocidade de Digitação</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body class="claro">
    <h1>Teste de Velocidade de Digitação</h1>
    <p class="instrucoes">
      Para começar o teste, clique na caixa de texto abaixo e digite o texto
      exibido acima dela. O cronometro começara a contar automáticamente e
      quando o texto coincidir com a caixa de texto será exibido o tempo que
      você levou para digitar.
    </p>
    <div id="texto"></div>
    <textarea name="entrada" id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alterarTema">Modo Escuro</button>
  </body>
</html>
